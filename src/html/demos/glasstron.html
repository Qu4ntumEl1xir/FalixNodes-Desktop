<button onclick="setBlur('On')" id="blurOn">On</button>
<button onclick="setBlur('Off')" id="blurOff">Off</button>
<button onclick="window.api.send('btBH')">Blurbehind</button>
<button onclick="window.api.send('btTP')">Transparent</button>
<button onclick="window.api.send('btAY')">Acrylic (Windows only)</button>
<button onclick="window.api.send('btVB')">Vibrancy (macOS only)</button>
