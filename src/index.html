<html>
    <head>
        <title>FalixNodes Desktop</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./fonts/fontawesome-pro-6.0.0-beta2-web/css/all.css">
    </head>
    <body>
        <div class="sidebar">
            <div class="sidebar-top-area">
                <button class="tab"><i class="fa-duotone fa-newspaper"></i> News <div include="./src/include/article-controls.js"></div></button>
                <button class="tab"><i class="fa-duotone fa-id-card"></i> Client <div include="./src/include/client-controls.js"></div></button>
                <button class="tab"><i class="fa-duotone fa-server"></i> Servers <div include="./src/include/servers-controls.js"></div></button>
            </div>
            <div class="sidebar-bottom-area">
                <button class="tab"><i class="fa-duotone fa-comments-question-check"></i> Help Center <div include="./include/help-center-controls.js"></div></button>
                <button class="tab"><i class="fa-duotone fa-sliders"></i> Settings</button>
            </div>
        </div>
        <div class="content">
            <div id="settings" class="tab-view">
                <div class="sidebar-settings">
                    <button class="tab"><i class="fa-duotone fa-memo"></i> About</button>
                    <button class="tab"><i class="fa-duotone fa-memo"></i> License</button>
                    <button class="tab"><i class="fa-duotone fa-user-crown"></i> Account</button>
                    <button class="tab"><i class="fa-duotone fa-palette"></i> Appearance</button>
                    <button class="tab"><i class="fa-duotone fa-language"></i> Language</button>
                    <button class="tab"><i class="fa-duotone fa-code"></i> Advanced</button>
                </div>
                <div class="content-settings">
                    <div id="about" class="settings-view">
                        <h1>About</h1>
                        <p><img id="icon-about" src="../assets/images/icons/app/icon.png"> FalixNodes Desktop v3.5.0 (Build <span id="build-number"></span>)</p>
                        <p>Accessing Falix, all from one place</p>
                    </div>
                    <div id="license" class="settings-view">
                        <div include=""
                    </div>
                    <div id="account" class="settings-view">
                        <webview id="spread" preload="./js/domain-whitelist/whitelist.js" src="https://client.falixnodes.net/profile/settings"></webview>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
